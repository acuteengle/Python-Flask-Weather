{% extends "base.html" %}

{% block content %}

<h2 class="weatherText">Weather Dashboard with Flask</h2>
<form class="weatherForm" action="{{ url_for('render_results') }}" method="post">
    <label for="zipcode">Enter a Zipcode: </label><input class="weatherInput form-control" id="zipcode" name="zipcode"
        type="text">
    <input class="weatherSubmit btn btn-dark" type="submit" value="Submit">
</form>

{% endblock %}
