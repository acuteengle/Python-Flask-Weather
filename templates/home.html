<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/home.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2 class="weatherText">Weather Dashboard with Flask</h2>
        <form class="weatherText" id="weatherForm" action="{{ url_for('render_results') }}" method="post">
            Enter a Zipcode: <input class="weatherText" id="weatherInput" type="text" name="zipcode"><br>
            <input class="weatherText" id="weatherSubmit" type="submit" value="Submit">
        </form>
    </body>
</html>
